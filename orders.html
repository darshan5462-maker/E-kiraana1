<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PureDrop â€¢ Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">P</div> PureDrop</div>
    <div class="nav-actions">
      <a class="btn outline" href="home.html">Back</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>Your Orders ðŸ“¦</h1>
    <p>Track your recent orders.</p>
  </div>

  <div class="grid cols-2" id="orders"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzk3E-2rVcZA_TqdjsEq94nQjynW9af6K_me17m-hMWFRVDY07DJuHsKsAFKGnnHDA/exec";
const user = localStorage.getItem("user");
if(!user) location.href="index.html";

fetch(API,{
  method:"POST",
  body:JSON.stringify({action:"orders", customer:user})
})
.then(r=>r.json())
.then(rows=>{
  const box=document.getElementById("orders");
  box.innerHTML="";
  rows.slice(1).reverse().forEach(o=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>Order: ${o[0]}</b>
      <div class="small">Store ID: ${o[2]}</div>
      <div class="small">Payment: ${o[6]}</div>
      <div class="row space" style="margin-top:10px">
        <div class="price">â‚¹${o[4]}</div>
        <b style="color:${o[5]==='Accepted'?'#16a34a':o[5]==='Rejected'?'#ef4444':'#f59e0b'}">${o[5]}</b>
      </div>
    `;
    box.appendChild(d);
  });
});
</script>

<div class="footer-space"></div>
</body>
</html>
