<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana • Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">E</div> e-Kiraana</div>
    <div class="nav-actions">
      <a class="btn outline" href="cart.html">Back</a>
      <a class="btn outline" href="orders.html">Orders</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>Checkout ✅</h1>
    <p>Confirm details and place order.</p>
  </div>

  <div class="grid cols-2">

    <div class="card">
      <div class="title">Delivery Details</div>

      <label class="small"><b>Full Address</b></label>
      <input class="input" id="address" placeholder="House no, Street, Area, City">

      <br><br>

      <label class="small"><b>Fulfillment</b></label>
      <select class="input" id="fulfillment">
        <option value="Delivery">Delivery</option>
        <option value="Pickup">Pickup</option>
      </select>

      <br><br>

      <label class="small"><b>Schedule Time (optional)</b></label>
      <select class="input" id="schedule">
        <option value="">Instant (Fast)</option>
        <option value="Today 6 PM - 7 PM">Today 6 PM - 7 PM</option>
        <option value="Today 7 PM - 8 PM">Today 7 PM - 8 PM</option>
        <option value="Tomorrow 9 AM - 11 AM">Tomorrow 9 AM - 11 AM</option>
      </select>

      <br><br>

      <label class="small"><b>Payment</b></label>
      <select class="input" id="payment">
        <option value="COD">Cash on Delivery (COD)</option>
        <option value="UPI">UPI</option>
        <option value="Cash at pickup">Cash at Pickup</option>
      </select>

    </div>

    <div class="card">
      <div class="title">Final Bill</div>
      <div class="small">Review total and place order.</div>

      <hr>

      <div class="row space">
        <b>Total Payable</b>
        <div class="price" id="total">₹0</div>
      </div>

      <br>

      <button class="btn" style="width:100%" onclick="placeOrder()">Place Order</button>
      <p class="small" id="msg" style="margin-top:10px"></p>
    </div>

  </div>
</div>

<div class="toast" id="toast">Placed ✅</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}

function showToast(text, type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  if(type==="red") t.style.background="#ef4444";
  else if(type==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function getCart(){
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

const user = localStorage.getItem("user");
const role = localStorage.getItem("role");
if(!user) location.href="index.html";
if(role !== "customer") location.href="index.html";

const storeId = localStorage.getItem("selectedStoreId");
if(!storeId) location.href="home.html";

const total = Number(localStorage.getItem("checkout_total") || 0);
document.getElementById("total").textContent = "₹" + total;

function placeOrder(){
  const cart = getCart();
  if(cart.length === 0){
    showToast("Cart empty ❌","red");
    return;
  }

  const address = document.getElementById("address").value.trim();
  const fulfillmentType = document.getElementById("fulfillment").value;
  const scheduleTime = document.getElementById("schedule").value;
  const payment = document.getElementById("payment").value;
  const msg = document.getElementById("msg");
  msg.textContent = "";

  if(fulfillmentType === "Delivery" && !address){
    msg.textContent = "Address required for delivery!";
    showToast("Enter address ⚠️","yellow");
    return;
  }

  const items = JSON.stringify(cart.map(x=>({
    productId: x.productId,
    name: x.productName,
    price: x.price,
    unit: x.unit,
    qty: x.qty
  })));

  api({
    action:"placeOrder",
    customer: user,
    storeId,
    items,
    total: total,
    address,
    fulfillmentType,
    scheduleTime,
    payment
  })
  .then(d=>{
    if(d.ok){
      localStorage.removeItem("cart");
      showToast("Order placed ✅");
      setTimeout(()=>location.href="orders.html", 900);
    } else {
      showToast(d.msg || "Failed ❌","red");
    }
  })
  .catch(err=>{
    console.error(err);
    showToast("Server error ❌","red");
  });
}
</script>

<div class="footer-space"></div>
</body>
</html>
