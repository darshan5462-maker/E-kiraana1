<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container inner">
    <div class="brand">
      <div class="logo">E</div> e-Kiraana
    </div>

    <div class="nav-actions">
      <a class="btn outline" href="categories.html">Categories</a>
      <a class="btn outline" href="cart.html">Cart <span class="badge" id="cartCount">0</span></a>
      <a class="btn outline" href="orders.html">Orders</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1 id="pageTitle">Products üõçÔ∏è</h1>
    <p>Search and add items to cart.</p>

    <input class="input" id="search" placeholder="Search products (eg: rice, milk, soap)" oninput="renderProducts()">
  </div>

  <div class="grid cols-4" id="productList"></div>
</div>

<div class="toast" id="toast">Added to cart ‚úÖ</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}

function showToast(text, type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  if(type==="red") t.style.background="#ef4444";
  else if(type==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("cartCount").textContent = cart.length;
}

function getStore(){
  return {
    id: localStorage.getItem("selectedStoreId"),
    name: localStorage.getItem("selectedStoreName")
  };
}

function getCategory(){
  return localStorage.getItem("selectedCategory");
}

let ALL_PRODUCTS = [];

function addToCart(item){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");

  // merge qty if already exists
  const idx = cart.findIndex(x => x.productId === item.productId);
  if(idx >= 0){
    cart[idx].qty = (cart[idx].qty || 1) + 1;
  } else {
    item.qty = 1;
    cart.push(item);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  showToast("Added to cart ‚úÖ");
}

function productCard(p){
  const safeImg = p.imageUrl || "https://images.unsplash.com/photo-1542838132-92c53300491e?w=800&q=60";

  return `
    <div class="card">
      <img class="card-img" src="${safeImg}" alt="${p.productName}" onerror="this.src='https://images.unsplash.com/photo-1542838132-92c53300491e?w=800&q=60'"/>
      <div class="title" style="margin-top:10px">${p.productName}</div>
      <div class="small">${p.brand || "e-Kiraana"}</div>
      <div class="small"><b>‚Çπ ${p.price}</b> / ${p.unit}</div>

      <div style="margin-top:12px">
        <button class="btn" onclick='addToCart(${JSON.stringify(p).replace(/'/g,"\\'")})'>Add</button>
      </div>
    </div>
  `;
}

function renderProducts(){
  const q = document.getElementById("search").value.trim().toLowerCase();
  const list = document.getElementById("productList");
  list.innerHTML = "";

  const filtered = ALL_PRODUCTS.filter(p=>{
    const s = (p.productName + " " + (p.brand||"") + " " + (p.unit||"")).toLowerCase();
    return s.includes(q);
  });

  filtered.forEach(p=>{
    list.innerHTML += productCard(p);
  });

  if(filtered.length === 0){
    list.innerHTML = `<div class="card"><div class="title">No products found</div><div class="small">Try different search or category.</div></div>`;
  }
}

function loadProducts(){
  const store=getStore();
  const category=getCategory();

  if(!store.id || !category){
    location.href="categories.html";
    return;
  }

  document.getElementById("pageTitle").textContent = `Products ‚Ä¢ ${category}`;

  api({action:"products", storeId:store.id, category})
    .then(rows=>{
      ALL_PRODUCTS = [];

      // headers row index 0
      for(let i=1;i<rows.length;i++){
        const r=rows[i];
        // [productId, storeId, category, productName, brand, price, unit, imageUrl]
        ALL_PRODUCTS.push({
          productId: r[0],
          storeId: r[1],
          category: r[2],
          productName: r[3],
          brand: r[4],
          price: Number(r[5] || 0),
          unit: r[6],
          imageUrl: r[7]
        });
      }

      renderProducts();
    })
    .catch(err=>{
      console.error(err);
      showToast("Failed to load products ‚ùå","red");
    });
}

updateCartCount();
loadProducts();
</script>

<div class="footer-space"></div>
</body>
</html>
