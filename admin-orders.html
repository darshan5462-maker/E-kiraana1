<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Admin Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .status{padding:6px 10px;border-radius:999px;color:#fff;font-weight:900;font-size:12px}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .filters .input{flex:1;min-width:220px}
  </style>
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">E</div> e-Kiraana</div>
    <div class="nav-actions">
      <a class="btn outline" href="admin.html">Dashboard</a>
      <a class="btn outline" href="admin-users.html">Users</a>
      <a class="btn outline" href="admin-stores.html">Stores</a>
      <a class="btn outline" href="admin-categories.html">Categories</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>All Orders üì¶</h1>
    <p>Track every order across system.</p>

    <div class="filters">
      <input class="input" id="search" placeholder="Search order id / customer / store id..." oninput="render()">
      <select class="input" id="statusFilter" onchange="render()">
        <option value="">All Status</option>
        <option>Pending</option>
        <option>Accepted</option>
        <option>Ready</option>
        <option>Out for delivery</option>
        <option>Delivered</option>
        <option>Rejected</option>
      </select>
    </div>
  </div>

  <div class="grid cols-2" id="orders"></div>
</div>

<div class="toast" id="toast">Loaded ‚úÖ</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";
function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}
function toast(text,type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  t.style.background=(type==="red")?"#ef4444":(type==="yellow")?"#f59e0b":"#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1500);
}

const role = localStorage.getItem("role");
if(role!=="admin") location.href="index.html";

let ALL=[];

function color(s){
  if(s==="Pending") return "#f59e0b";
  if(s==="Accepted") return "#2563eb";
  if(s==="Ready") return "#8b5cf6";
  if(s==="Out for delivery") return "#0ea5e9";
  if(s==="Delivered") return "#16a34a";
  if(s==="Rejected") return "#ef4444";
  return "#6b7280";
}

function card(o){
  const s=String(o[5]||"");
  return `
    <div class="card">
      <div class="row space">
        <b>Order ${o[0]}</b>
        <span class="status" style="background:${color(s)}">${s}</span>
      </div>
      <div class="small" style="margin-top:8px"><b>Customer:</b> ${o[1]}</div>
      <div class="small"><b>Store:</b> ${o[2]}</div>
      <div class="small"><b>Total:</b> ‚Çπ${o[4]}</div>
      <div class="small"><b>Delivery Boy:</b> ${o[8]||"-"}</div>
      <div class="small"><b>Fulfillment:</b> ${o[10]||"Delivery"}</div>
      <div class="small"><b>Schedule:</b> ${o[11]||"-"}</div>
      <div class="small"><b>ReadyTime:</b> ${o[12]||"-"}</div>
    </div>
  `;
}

function render(){
  const q=document.getElementById("search").value.trim().toLowerCase();
  const fs=document.getElementById("statusFilter").value;
  const box=document.getElementById("orders");
  box.innerHTML="";

  let list=ALL.filter(o=>{
    const s=String(o[0]+" "+o[1]+" "+o[2]).toLowerCase();
    return s.includes(q);
  });
  if(fs) list=list.filter(o=>String(o[5]||"").trim()===fs);

  if(list.length===0){
    box.innerHTML=`<div class="card"><b>No orders found</b><div class="small">Try other filter.</div></div>`;
    return;
  }

  list.forEach(o=> box.innerHTML += card(o));
}

function load(){
  api({action:"adminOrders"})
  .then(rows=>{
    ALL = rows.slice(1).reverse();
    render();
    toast("Orders loaded ‚úÖ");
  })
  .catch(err=>{
    console.error(err);
    toast("Server error ‚ùå","red");
  });
}
load();
</script>

<div class="footer-space"></div>
</body>
</html>
