<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container inner">
    <div class="brand">
      <div class="logo">E</div> e-Kiraana
    </div>
    <div class="nav-actions">
      <a class="btn outline" href="categories.html">Back</a>
      <a class="btn outline" href="orders.html">My Orders</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="hero">
    <h1>Your Cart üß∫</h1>
    <p>Review groceries and proceed to checkout.</p>
  </div>

  <div class="grid cols-2">
    <!-- Items -->
    <div class="card">
      <div class="title">Cart Items</div>
      <div id="items"></div>
    </div>

    <!-- Summary -->
    <div class="card">
      <div class="title">Bill Summary</div>

      <div class="row space">
        <div class="small">Items Total</div>
        <b id="subtotal">‚Çπ0</b>
      </div>

      <div class="row space" style="margin-top:8px">
        <div class="small">Delivery Fee</div>
        <b id="deliveryFee">‚Çπ0</b>
      </div>

      <hr>

      <div class="row space">
        <b>Total Amount</b>
        <div class="price" id="total">‚Çπ0</div>
      </div>

      <br>
      <button class="btn" style="width:100%" onclick="goCheckout()">Proceed to Checkout</button>
      <button class="btn outline" style="width:100%;margin-top:10px" onclick="clearCart()">Clear Cart</button>

      <p class="small" style="margin-top:10px">
        ‚úÖ Payment: Cash on Delivery (COD)
      </p>
    </div>
  </div>

</div>

<!-- Toast -->
<div class="toast" id="toast">Updated cart ‚úÖ</div>

<script>
const user = localStorage.getItem("user");
const role = localStorage.getItem("role");

if(!user) location.href="index.html";
if(role !== "customer"){
  alert("Only customers can access this page!");
  location.href="index.html";
}

function showToast(text, color="green"){
  const t = document.getElementById("toast");
  t.textContent = text;

  if(color==="red") t.style.background="#ef4444";
  else if(color==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";

  t.style.display="block";
  setTimeout(()=>{ t.style.display="none"; }, 1700);
}

function getCart(){
  return JSON.parse(localStorage.getItem("cart") || "[]");
}
function saveCart(c){
  localStorage.setItem("cart", JSON.stringify(c));
  renderCart();
}

function renderCart(){
  const cart = getCart();
  const box = document.getElementById("items");

  if(cart.length === 0){
    box.innerHTML = `<b>Your cart is empty.</b><div class="small">Add groceries from products page.</div>`;
    document.getElementById("subtotal").textContent="‚Çπ0";
    document.getElementById("deliveryFee").textContent="‚Çπ0";
    document.getElementById("total").textContent="‚Çπ0";
    return;
  }

  let subtotal = 0;
  let html = "";

  cart.forEach((i, idx)=>{
    subtotal += (i.price * i.qty);

    html += `
      <div class="product" style="margin-bottom:12px">
        <div class="imgbox" style="width:70px;height:70px">
          ${
            i.img
            ? `<img src="${i.img}" alt="${i.name}">`
            : `<div style="width:100%;height:100%;display:grid;place-items:center;font-weight:900;color:#0284c7;">No Img</div>`
          }
        </div>

        <div style="flex:1">
          <b style="font-size:16px">${i.name}</b>
          <div class="small">${i.brand || ""} ‚Ä¢ ${i.unit}</div>

          <div class="row space" style="margin-top:10px">
            <div class="price">‚Çπ${i.price * i.qty}</div>

            <div class="qty">
              <button class="qbtn" onclick="dec(${idx})">-</button>
              <b>${i.qty}</b>
              <button class="qbtn" onclick="inc(${idx})">+</button>
              <button class="qbtn" onclick="removeItem(${idx})" title="Remove">üóëÔ∏è</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
    `;
  });

  box.innerHTML = html;

  // ‚úÖ delivery fee (optional rule)
  const deliveryFee = subtotal >= 199 ? 0 : 20;
  const total = subtotal + deliveryFee;

  document.getElementById("subtotal").textContent = "‚Çπ" + subtotal;
  document.getElementById("deliveryFee").textContent = "‚Çπ" + deliveryFee;
  document.getElementById("total").textContent = "‚Çπ" + total;
}

function inc(idx){
  const cart = getCart();
  cart[idx].qty++;
  saveCart(cart);
  showToast("Item quantity increased ‚úÖ");
}

function dec(idx){
  const cart = getCart();
  cart[idx].qty--;
  if(cart[idx].qty <= 0){
    cart.splice(idx, 1);
    showToast("Item removed üóëÔ∏è", "yellow");
  } else {
    showToast("Item quantity updated ‚úÖ", "yellow");
  }
  saveCart(cart);
}

function removeItem(idx){
  const cart = getCart();
  cart.splice(idx, 1);
  saveCart(cart);
  showToast("Item removed üóëÔ∏è", "red");
}

function clearCart(){
  localStorage.removeItem("cart");
  renderCart();
  showToast("Cart cleared ‚úÖ", "yellow");
}

function goCheckout(){
  const cart = getCart();
  if(cart.length === 0){
    showToast("Cart is empty ‚ö†Ô∏è", "yellow");
    return;
  }
  location.href="checkout.html";
}

renderCart();
</script>

<div class="footer-space"></div>
</body>
</html>
