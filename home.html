<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container inner">
    <div class="brand">
      <div class="logo">E</div> e-Kiraana
    </div>

    <div class="nav-actions">
      <a class="btn outline" href="orders.html">My Orders</a>
      <a class="btn outline" href="cart.html">Cart <span class="badge" id="cartCount">0</span></a>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="container">

  <div class="hero">
    <h1>Choose your Kirana Store üè™</h1>
    <p>Pick a store near you and start shopping fresh groceries.</p>
  </div>

  <div class="grid cols-3" id="storeList"></div>

</div>

<!-- Toast -->
<div class="toast" id="toast">Added ‚úÖ</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}

function showToast(text, type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  if(type==="red") t.style.background="#ef4444";
  else if(type==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function getUser(){
  return localStorage.getItem("user");
}

function logout(){
  localStorage.removeItem("user");
  localStorage.removeItem("role");
  localStorage.removeItem("selectedStoreId");
  localStorage.removeItem("selectedStoreName");
  location.href="index.html";
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("cartCount").textContent = cart.length;
}

function pickStore(storeId, storeName){
  localStorage.setItem("selectedStoreId", storeId);
  localStorage.setItem("selectedStoreName", storeName);
  location.href="categories.html";
}

function storeCard(storeId, name, location, rating, imageUrl){
  const safeImg = imageUrl || "https://images.unsplash.com/photo-1542838132-92c53300491e?w=800&q=60";
  return `
    <div class="card">
      <img class="card-img" src="${safeImg}" alt="${name}" onerror="this.src='https://images.unsplash.com/photo-1542838132-92c53300491e?w=800&q=60'"/>
      <div class="title" style="margin-top:10px">${name}</div>
      <div class="small">üìç ${location || "Near you"}</div>
      <div class="small">‚≠ê Rating: ${rating || "4.5"}</div>
      <div style="margin-top:12px">
        <button class="btn" onclick="pickStore('${storeId}','${name.replace(/'/g,"\\'")}')">Shop Now</button>
      </div>
    </div>
  `;
}

function loadStores(){
  const user=getUser();
  if(!user){ location.href="index.html"; return; }

  api({action:"stores"})
    .then(rows=>{
      // rows[0] = headers
      const list = document.getElementById("storeList");
      list.innerHTML="";

      for(let i=1;i<rows.length;i++){
        const r=rows[i];
        // [storeId, storeName, location, rating, imageUrl, vendorUsername]
        list.innerHTML += storeCard(r[0], r[1], r[2], r[3], r[4]);
      }

      if(rows.length<=1){
        list.innerHTML = `<div class="card"><div class="title">No stores found</div><div class="small">Ask vendor to create store.</div></div>`;
      }
    })
    .catch(err=>{
      console.error(err);
      showToast("Failed to load stores ‚ùå","red");
    });
}

updateCartCount();
loadStores();
</script>

<div class="footer-space"></div>
</body>
</html>
