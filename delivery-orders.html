<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana â€¢ Delivery Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">E</div> e-Kiraana</div>
    <div class="nav-actions">
      <a class="btn outline" href="delivery.html">Back</a>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>Assigned Orders ğŸšš</h1>
    <p>Start delivery and mark delivered.</p>
  </div>

  <div class="grid cols-2" id="orders"></div>
</div>

<div class="toast" id="toast">Updated âœ…</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

const deliveryBoy=localStorage.getItem("user");
const role=localStorage.getItem("role");

if(!deliveryBoy) location.href="index.html";
if(role!=="delivery"){ alert("Delivery only"); location.href="index.html"; }

function logout(){ localStorage.clear(); location.href="index.html"; }

function showToast(text,color="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  t.style.background=color==="red"?"#ef4444":color==="yellow"?"#f59e0b":"#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1800);
}

function statusColor(status){
  if(status==="Accepted") return "#2563eb";
  if(status==="Ready") return "#8b5cf6";
  if(status==="Out for delivery") return "#0ea5e9";
  if(status==="Delivered") return "#16a34a";
  return "#6b7280";
}

function buttons(orderId,status){
  if(status==="Accepted" || status==="Ready"){
    return `<button class="btn" onclick="update('${orderId}','Out for delivery')">ğŸšš Start Delivery</button>`;
  }
  if(status==="Out for delivery"){
    return `<button class="btn green" onclick="update('${orderId}','Delivered')">âœ… Delivered</button>`;
  }
  return `<div class="small">No action available</div>`;
}

function loadOrders(){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ action:"deliveryOrders", deliveryBoy })
  })
  .then(r=>r.json())
  .then(rows=>{
    const box=document.getElementById("orders");
    box.innerHTML="";
    const list=rows.slice(1).reverse();

    if(list.length===0){
      box.innerHTML=`<div class="card"><b>No assigned orders.</b><div class="small">Wait for assignment.</div></div>`;
      return;
    }

    list.forEach(o=>{
      const status=String(o[5]).trim();
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <div class="row space">
          <b>Order: ${o[0]}</b>
          <span style="color:white;background:${statusColor(status)};padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px">${status}</span>
        </div>

        <div class="small" style="margin-top:8px">Customer: <b>${o[1]}</b></div>
        <div class="small">Address: ${o[9] || "-"}</div>

        <hr>

        <div class="row space">
          <div class="price">â‚¹${o[4]}</div>
          <b>${status}</b>
        </div>

        <br>
        ${buttons(o[0],status)}
      `;
      box.appendChild(card);
    });
  })
  .catch(err=>{
    console.error(err);
    showToast("Server Error âŒ","red");
  });
}

function update(orderId,status){
  fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ action:"deliveryUpdate", orderId, status, deliveryBoy })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      showToast("Updated âœ…");
      loadOrders();
    }else{
      showToast(d.msg || "Failed âŒ","red");
    }
  })
  .catch(err=>{
    console.error(err);
    showToast("Server Error âŒ","red");
  });
}

loadOrders();
</script>
</body>
</html>
