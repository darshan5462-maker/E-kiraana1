<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Vendor Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">E</div> e-Kiraana</div>
    <div class="nav-actions">
      <a class="btn outline" href="vendor-stores.html">Stores</a>
      <a class="btn outline" href="vendor-products.html">Products</a>
      <a class="btn outline" href="vendor-orders.html">Orders</a>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>Vendor Dashboard üè™</h1>
    <p>Manage stores, products, and orders in one place.</p>
  </div>

  <div class="grid cols-3">
    <div class="card">
      <div class="title">My Stores</div>
      <div class="small">Create & manage your store listing.</div>
      <br>
      <a class="btn" href="vendor-stores.html">Open Stores</a>
    </div>

    <div class="card">
      <div class="title">My Products</div>
      <div class="small">Add products with images, price & unit.</div>
      <br>
      <a class="btn" href="vendor-products.html">Open Products</a>
    </div>

    <div class="card">
      <div class="title">Orders</div>
      <div class="small">Accept, set ready time & assign delivery.</div>
      <br>
      <a class="btn" href="vendor-orders.html">Open Orders</a>
    </div>
  </div>
</div>

<script>
const user = localStorage.getItem("user");
const role = localStorage.getItem("role");
if(!user) location.href="index.html";
if(role!=="vendor") location.href="index.html";

function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

<div class="footer-space"></div>
</body>
</html>
