<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Vendor Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .statusBadge{padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px;color:white;}
    .mini{font-size:12px; font-weight:800; opacity:.85}
    .tools{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .tools .input{flex:1;min-width:180px}
  </style>
</head>
<body>

<div class="navbar">
  <div class="container inner">
    <div class="brand"><div class="logo">E</div> e-Kiraana</div>
    <div class="nav-actions">
      <a class="btn outline" href="vendor.html">Dashboard</a>
      <a class="btn outline" href="vendor-stores.html">Stores</a>
      <a class="btn outline" href="vendor-products.html">Products</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1>Orders Management üì¶</h1>
    <p>Accept/reject, set ready time, and assign delivery partner.</p>
  </div>

  <div class="grid cols-2" id="orders"></div>
</div>

<div class="toast" id="toast">Updated ‚úÖ</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";
function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}
function toast(text,type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  t.style.background=(type==="red")?"#ef4444":(type==="yellow")?"#f59e0b":"#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1800);
}

const vendor=localStorage.getItem("user");
const role=localStorage.getItem("role");
if(!vendor) location.href="index.html";
if(role!=="vendor") location.href="index.html";

function statusColor(s){
  if(s==="Pending") return "#f59e0b";
  if(s==="Accepted") return "#2563eb";
  if(s==="Ready") return "#8b5cf6";
  if(s==="Out for delivery") return "#0ea5e9";
  if(s==="Delivered") return "#16a34a";
  if(s==="Rejected") return "#ef4444";
  return "#6b7280";
}

function parseItems(itemsStr){
  try{ return JSON.parse(itemsStr||"[]"); } catch(e){ return []; }
}

function changeStatus(orderId,status){
  api({action:"updateOrder", orderId, status})
  .then(d=>{
    if(d.ok){ toast("Status updated ‚úÖ"); loadOrders(); }
    else toast(d.msg||"Failed ‚ùå","red");
  }).catch(err=>{
    console.error(err);
    toast("Server error ‚ùå","red");
  });
}

function setReadyTime(orderId){
  const val = document.getElementById("ready_"+orderId).value.trim();
  if(!val){ toast("Enter ready time ‚ö†Ô∏è","yellow"); return; }
  api({action:"setReadyTime", orderId, readyTime: val})
  .then(d=>{
    if(d.ok){ toast("Ready time saved ‚úÖ"); loadOrders(); }
    else toast(d.msg||"Failed ‚ùå","red");
  });
}

function markReady(orderId){
  api({action:"markReady", orderId})
  .then(d=>{
    if(d.ok){ toast("Marked Ready ‚úÖ"); loadOrders(); }
    else toast(d.msg||"Failed ‚ùå","red");
  });
}

function assignDelivery(orderId){
  const boy = document.getElementById("boy_"+orderId).value.trim();
  if(!boy){ toast("Enter delivery username ‚ö†Ô∏è","yellow"); return; }
  api({action:"assignDelivery", orderId, deliveryBoy: boy})
  .then(d=>{
    if(d.ok){ toast("Assigned ‚úÖ"); loadOrders(); }
    else toast(d.msg||"Failed ‚ùå","red");
  });
}

function card(o){
  const orderId=o[0];
  const status=String(o[5]||"").trim();
  const items=parseItems(o[3]);
  const schedule=String(o[11]||"").trim();
  const readyTime=String(o[12]||"").trim();
  const deliveryBoy=String(o[8]||"").trim();

  const itemsHtml = items.slice(0,6).map(it=>`<div class="mini">‚Ä¢ ${it.name} √ó ${it.qty}</div>`).join("");
  const more = items.length>6 ? `<div class="mini">+${items.length-6} more</div>` : "";

  return `
    <div class="card">
      <div class="row space">
        <b style="font-size:16px">Order ${orderId}</b>
        <span class="statusBadge" style="background:${statusColor(status)}">${status}</span>
      </div>

      <div class="small" style="margin-top:8px"><b>Customer:</b> ${o[1]}</div>
      <div class="small"><b>Total:</b> ‚Çπ${o[4]}</div>
      <div class="small"><b>Schedule:</b> ${schedule || "-"}</div>
      <div class="small"><b>Ready Time:</b> ${readyTime || "-"}</div>
      <div class="small"><b>Delivery Boy:</b> ${deliveryBoy || "Not assigned"}</div>

      <hr>
      <div class="small"><b>Items:</b></div>
      ${itemsHtml}${more}

      <hr>

      <div class="tools">
        <button class="btn" onclick="changeStatus('${orderId}','Accepted')">Accept</button>
        <button class="btn danger" onclick="changeStatus('${orderId}','Rejected')">Reject</button>
      </div>

      <div class="tools">
        <input class="input" id="ready_${orderId}" placeholder="Ready time (eg: 20 min / 6:30 PM)">
        <button class="btn outline" onclick="setReadyTime('${orderId}')">Save Ready Time</button>
        <button class="btn" onclick="markReady('${orderId}')">Mark Ready</button>
      </div>

      <div class="tools">
        <input class="input" id="boy_${orderId}" placeholder="Assign delivery username (eg: delivery1)">
        <button class="btn outline" onclick="assignDelivery('${orderId}')">Assign</button>
      </div>
    </div>
  `;
}

function loadOrders(){
  api({action:"vendorOrders", vendor})
  .then(rows=>{
    const box=document.getElementById("orders");
    box.innerHTML="";
    const list = rows.slice(1).reverse();
    if(list.length===0){
      box.innerHTML=`<div class="card"><b>No orders yet</b><div class="small">Orders will appear here.</div></div>`;
      return;
    }
    list.forEach(o=> box.innerHTML += card(o));
  })
  .catch(err=>{
    console.error(err);
    toast("Failed to load orders ‚ùå","red");
  });
}

loadOrders();
</script>

<div class="footer-space"></div>
</body>
</html>
