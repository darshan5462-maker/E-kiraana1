<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-Kiraana • Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container inner">
    <div class="brand">
      <div class="logo">E</div> e-Kiraana
    </div>
    <div class="nav-actions">
      <a class="btn outline" href="index.html">Login</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="hero">
    <h1>Create e-Kiraana Account ✨</h1>
    <p>Register and order groceries from nearby kirana stores.</p>
  </div>

  <div class="card">
    <div class="title">Register</div>

    <input class="input" id="username" placeholder="Enter username / Phone">
    <br><br>

    <input class="input" id="password" type="password" placeholder="Create password">
    <br><br>

    <input class="input" id="phone" placeholder="Phone number (optional)">
    <br><br>

    <select class="input" id="role">
      <option value="customer">Customer</option>
      <option value="vendor">Shop Owner (Vendor)</option>
      <option value="delivery">Delivery Partner</option>
      <option value="admin">Admin</option>
    </select>

    <br><br>

    <button class="btn" onclick="register()">Create Account</button>
    <a class="btn outline" href="index.html">Already have account?</a>

    <p class="small" id="msg" style="margin-top:12px;"></p>
  </div>

</div>

<!-- Toast -->
<div class="toast" id="toast">Account created successfully ✅</div>

<script>
/* ✅ PUT YOUR doGet Web App URL here */
const API = "https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

/* ✅ GET API helper (CORS SAFE) */
function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r => r.json());
}

function showToast(text, color="green"){
  const t = document.getElementById("toast");
  t.textContent = text;

  if(color==="red") t.style.background="#ef4444";
  else if(color==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";

  t.style.display="block";
  setTimeout(()=> t.style.display="none", 2300);
}

function register(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const role = document.getElementById("role").value;
  const msg = document.getElementById("msg");
  msg.textContent = "";

  if(!username || !password){
    msg.textContent = "Username and password required!";
    showToast("Fill required fields ⚠️", "yellow");
    return;
  }

  api({ action:"register", username, password, role, phone })
  .then(d=>{
    console.log("REGISTER:", d);

    if(d.ok){
      showToast("Account created successfully ✅");
      msg.textContent = "";

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("phone").value = "";

      setTimeout(()=> location.href="index.html", 1300);

    } else {
      msg.textContent = d.msg || "Registration failed!";
      showToast(d.msg || "Register failed ❌", "red");
    }
  })
  .catch(err=>{
    console.error(err);
    msg.textContent = "API Error! Check deployment.";
    showToast("Server error ❌", "red");
  });
}
</script>

<div class="footer-space"></div>
</body>
</html>
