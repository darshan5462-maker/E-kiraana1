<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>e-Kiraana ‚Ä¢ Categories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container inner">
    <div class="brand">
      <div class="logo">E</div> e-Kiraana
    </div>

    <div class="nav-actions">
      <a class="btn outline" href="home.html">Stores</a>
      <a class="btn outline" href="cart.html">Cart <span class="badge" id="cartCount">0</span></a>
      <a class="btn outline" href="orders.html">Orders</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <h1 id="storeTitle">Shop by Category üß∫</h1>
    <p>Select a category to view products from the selected store.</p>
  </div>

  <div class="grid cols-4" id="catList"></div>
</div>

<div class="toast" id="toast">Done ‚úÖ</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwnE6rvhunQy8pbs5y_N7kjjSW5hf58ypxg24nmSO5LzMmxEOajlXc1uY6IMjGO0Uo/exec";

function api(params){
  const url = API + "?" + new URLSearchParams(params).toString();
  return fetch(url).then(r=>r.json());
}

function showToast(text, type="green"){
  const t=document.getElementById("toast");
  t.textContent=text;
  if(type==="red") t.style.background="#ef4444";
  else if(type==="yellow") t.style.background="#f59e0b";
  else t.style.background="#16a34a";
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("cartCount").textContent = cart.length;
}

function getStore(){
  return {
    id: localStorage.getItem("selectedStoreId"),
    name: localStorage.getItem("selectedStoreName")
  };
}

function openCategory(catName){
  localStorage.setItem("selectedCategory", catName);
  location.href = "products.html";
}

function catCard(name, imageUrl){
  const safeImg = imageUrl || "https://images.unsplash.com/photo-1580915411954-282cb1b0d780?w=800&q=60";
  return `
    <div class="card cat-card" onclick="openCategory('${name.replace(/'/g,"\\'")}')">
      <img class="card-img" src="${safeImg}" alt="${name}" onerror="this.src='https://images.unsplash.com/photo-1580915411954-282cb1b0d780?w=800&q=60'"/>
      <div class="title" style="margin-top:10px">${name}</div>
      <div class="small">Tap to explore</div>
    </div>
  `;
}

function loadCategories(){
  const store=getStore();
  if(!store.id){ location.href="home.html"; return; }

  document.getElementById("storeTitle").textContent = `Categories ‚Ä¢ ${store.name || "Store"}`;

  api({action:"categories"})
    .then(rows=>{
      const list=document.getElementById("catList");
      list.innerHTML="";

      for(let i=1;i<rows.length;i++){
        const r=rows[i]; // [categoryName, imageUrl]
        list.innerHTML += catCard(r[0], r[1]);
      }

      if(rows.length<=1){
        list.innerHTML = `<div class="card"><div class="title">No categories found</div><div class="small">Admin should add categories.</div></div>`;
      }
    })
    .catch(err=>{
      console.error(err);
      showToast("Failed to load categories ‚ùå","red");
    });
}

updateCartCount();
loadCategories();
</script>

<div class="footer-space"></div>
</body>
</html>
